<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joey & Maddie's Wedding</title>
  <link rel="icon" href="https://fav.farm/ðŸŒ¸">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .background {
      background-image: url('your-photo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
      z-index: -1;
    }

    .content {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 30px;
      color: #ffdfdf;
    }

    .registry-links a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background-color: #ffffffaa;
      color: #3e3e3e;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .registry-links a:hover {
      background-color: #ffffff;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .registry-links a {
        padding: 12px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1>Joey & Maddie</h1>
    <h2>September 12, 2025</h2>
    <div class="registry-links">
      <a href="https://www.westelm.com/registry/fdg8gb5j8b/registry-list.html" target="_blank">West Elm Registry</a>
      <a href="https://www.amazon.com/wedding/registry/1QDDD0TK868PI" target="_blank">Amazon Registry</a>
    </div>
  </div>

</body>
</html>
